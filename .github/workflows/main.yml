name: Build Standalone Exe
on: workflow_dispatch # Allows you to click a button to run it

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Executable
        # Uses Vercel's pkg to bundle the app + node runtime into one file
        run: npx pkg . --targets node20-win-x64 --output gemini.exe --public
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-cli-windows
          path: gemini.exe
