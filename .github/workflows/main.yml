name: Build Standalone Exe
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        # 'npm ci' is faster and cleaner for builds than 'npm install'
        run: npm ci
        
      - name: Build Project
        # We must compile the TypeScript code before packaging!
        # This creates the javascript files in the /dist folder
        run: npm run build
        
      - name: Build Executable
        # 1. We use @yao-pkg/pkg because the original 'pkg' doesn't support Node 20
        # 2. We explicitly point to the built CLI entry point
        # 3. We add --compress options to keep the file size smaller
        run: npx @yao-pkg/pkg packages/cli/dist/index.js --targets node20-win-x64 --output gemini.exe --public
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-cli-windows
          path: gemini.exe
